<html>
<head>
	<title>Vue.js example 2</title>
</head>
<body>
	<div id="app2">
		<ul>
			<li v-for="todo in todos">
				{todo.text}
			</li>
		</ul>
	</div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
	var vueObject2 = new Vue({
		el: '#app2',
		data: {
			todos: [
				{text: 'Learn Laravel'},
				{text: 'Learn Symfony3'},
				{text: 'learn Vue.js'}
			]
		}
	});
</script>
</html>
