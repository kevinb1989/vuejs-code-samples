<html>
<head>
	<title>Vue.js examples</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input v-model="message"/>
	</div>

	<div id="app2">
		<ul>
			<li v-for="todo in todos">
				{todo.text}
			</li>
		</ul>
	</div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
	var vueObject1 = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue.js'
		}
	});

	var vueObject2 = new Vue({
		el: '#app2',
		data: {
			todos: [
				{text: 'Learn Laravel'},
				{text: 'Learn Symfony3'},
				{text: 'learn Vue.js'}
			]
		}
	});
</script>
</html>
